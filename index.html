<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tree Information</h1>
        <form>
            <div class="main-div">
                <div class="form-group">
                    <label for="common-name">Common Name:</label>
                    <input type="text" id="common-name" name="common-name" placeholder="Tree Name" required>
                </div>
                <div class="form-group">
                    <label for="girth">Girth (cm):</label>
                    <input type="number" id="girth" name="girth" placeholder="Girth in cms" required>
                </div>
                <div class="form-group">
                    <label for="height">Height (m):</label>
                    <input type="number" id="height" name="height" step="0.01" placeholder="Height in cms" required>
                </div>
                <div class="form-group">
                    <label for="condition">Tree Condition:</label>
                    <select id="condition" name="condition" required>
                        <option value="healthy">Healthy</option>
                        <option value="sick">Sick</option>
                        <option value="dead">Dead</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="remarks">Remarks:</label>
                    <textarea id="remarks" name="remarks" placeholder="Remarks" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="gps">GPS Coordinates:</label>
                    <input type="text" id="gps" name="gps" placeholder="GPS Co-ordinates" required>
                </div>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
