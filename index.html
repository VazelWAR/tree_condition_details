<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Information</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('Picture.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .form-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 180%;
            max-width: 500px;
            text-align: left;
        }
        
        h1 {
            text-align: center;
            color: green;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: darkgreen;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-bottom: 10px;
            display: none;
        }

        .error.visible {
            display: block;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h1>Tree Information</h1>
        <form id="treeForm">
            <label for="commonName">Common Name:</label>
            <input type="text" id="commonName" name="commonName" required>
            <p class="error" id="commonNameError">❌ Only letters and spaces allowed.</p>

            <label for="girth">Girth (cm):</label>
            <input type="number" id="girth" name="girth" required>
            <p class="error" id="girthError">❌ Must be a positive number.</p>

            <label for="height">Height (m):</label>
            <input type="number" id="height" name="height" required>
            <p class="error" id="heightError">❌ Must be a positive number.</p>

            <label for="treeCondition">Tree Condition:</label>
            <select id="treeCondition" name="treeCondition" required>
                <option value="healthy">Healthy</option>
                <option value="sick">Sick</option>
                <option value="dead">Dead</option>
            </select>

            <label for="remarks">Remarks:</label>
            <textarea id="remarks" name="remarks" rows="4"></textarea>

            <label for="gpsCoordinates">GPS Coordinates:</label>
            <input type="text" id="gpsCoordinates" name="gpsCoordinates" required>
            <p class="error" id="gpsError">❌ Use format: 12.3456, -98.7654</p>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("treeForm").addEventListener("submit", function(event) {
            let isValid = true;

            // Validate Common Name (only letters and spaces)
            let commonName = document.getElementById("commonName").value;
            let commonNameError = document.getElementById("commonNameError");
            if (!/^[A-Za-z\s]+$/.test(commonName)) {
                commonNameError.classList.add("visible");
                isValid = false;
            } else {
                commonNameError.classList.remove("visible");
            }

            // Validate Girth (must be a positive number)
            let girth = document.getElementById("girth").value;
            let girthError = document.getElementById("girthError");
            if (isNaN(girth) || girth <= 0) {
                girthError.classList.add("visible");
                isValid = false;
            } else {
                girthError.classList.remove("visible");
            }

            // Validate Height (must be a positive number)
            let height = document.getElementById("height").value;
            let heightError = document.getElementById("heightError");
            if (isNaN(height) || height <= 0) {
                heightError.classList.add("visible");
                isValid = false;
            } else {
                heightError.classList.remove("visible");
            }

            // Validate GPS Coordinates (format: 12.3456, -98.7654)
            let gpsCoordinates = document.getElementById("gpsCoordinates").value;
            let gpsError = document.getElementById("gpsError");
            let gpsPattern = /^-?\d{1,2}\.\d{4,6},\s?-?\d{1,3}\.\d{4,6}$/;
            if (!gpsPattern.test(gpsCoordinates)) {
                gpsError.classList.add("visible");
                isValid = false;
            } else {
                gpsError.classList.remove("visible");
            }

            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
